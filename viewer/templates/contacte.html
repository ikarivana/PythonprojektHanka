{% extends 'base.html' %}

{% block title %}
{{ contact_detail.name }}
{% endblock %}


{% block content %}
<h1 class="display-5">{{ contact_detail.name }}</h1>
    <hr class="row">
<div class="col-md-16">
    <p><strong>Telefon: </strong> {{ contact_detail.phone }}
    <p><strong>Email: </strong>{{ contact_detail.email }}
    <p><strong>Adresa: </strong>{{ contact_detail.address }}</p>
    <hr class="row">
<div>{{ contact_detail.description }}</div>
</div>

{% endblock %}
