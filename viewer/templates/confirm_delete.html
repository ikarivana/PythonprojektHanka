{% extends base.html %}

{% block title %}
     Mazání
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Opravdu chcete smazat záznam "{{ object }}" z databáze?</p>
        <input type="submit" class="btn btn-danger" value="Smazat">
        <input type="button" value="Zpět" class="btn btn-primary" onclick="History.back()">
    </form>
{% endblock %}
