{% extends 'base.html' %}

{% block title %}
      Zdraví
{% endblock %}

{% block content %}
<h1>Čistíme tělo</h1>
<a href="/zdravi/add">Přidat</a>
<ul>
    {% for health in healths %}
    <li>
        <a href="{% url 'health_detail' health.id %}">{{ health }}</a>
        <a href="{% url 'healt_update' health.id %}"></a>
        <a href="{% url 'health_delete' health.id %}"></a>
        <a href="{% url 'health_create' %}"></a>
    </li>
    {% endfor %}

</ul>

<div>
    <p class="text-justify">{{ eyelash.description }}</p>
    <p class="mt3"><small class="text-muted">Přidáno do databáze: {{ health.created }}</small></p>
    <p class="mt2"><small class="text-muted">Poslední úprava: {{ health.update }}</small></p>
</div>
{% endblock %}
