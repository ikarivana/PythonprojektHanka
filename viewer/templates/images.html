{% extends "base.html" %}

{% block title %}
Obrázky
{% endblock %}

{% block content %}

{% if perms.viewer.add_image %}
<a href="{% url 'image_create' %}" class="btn btn-primary">Přidat</a>
{% endif %}

<h1>Obrázky</h1>
<ul>
    {% for image in images %}
    <li>
        <a href="{% url 'image' image.id %}">
        <img src="{{ image.image.url }}" alt="{{ image.name }}" width="60px">
        </a>
    </li>
    {% endfor %}
</ul>

{% include 'paginator.html' %}

{% endblock %}
