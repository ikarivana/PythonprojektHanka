{% load static %}

<!DOCTYPE html>
<html> {% if LANGUAGE_CODE %}
      lang="{{ LANGUAGE_CODE }}"
      {% endif %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% block extra_head %}
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    {% endblock %}

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/uprava.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="jumbotron">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="footer text-center text-dark p-4">
        <a class="text-reset fw-bold" href="https://www.facebook.com/loub.natural/">≪•◦Facebook◦•≫</a>&nbsp;&nbsp;
        <a class="text-reset fw-bold" href="https://www.instagram.com/loub.natural/">≪•◦Instagram◦•≫</a>
        <p style="text-align: right;"><small>© Vytvořeno Eliv 2025</small></p>
    </footer>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Inicializace všech dropdownů
    var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'))
    var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
        return new bootstrap.Dropdown(dropdownToggleEl)
    })
});
</script>


</body>
</html>
