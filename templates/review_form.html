{% extends 'base.html' %}

{% block title %}Upravit recenzi{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Upravit recenzi</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Uložit změny</button>
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Zrušit</a>
    </form>
</div>
{% endblock %}
