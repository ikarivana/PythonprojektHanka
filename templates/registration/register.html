{% extends 'base.html' %}

{% block content %}
<div class="registration-container">
    <h2>Registrace</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Registrovat se</button>
    </form>
    <p class="mt-3">
        Již máte účet? <a href="{% url 'login' %}">Přihlaste se</a>
    </p>
</div>
{% endblock %}
